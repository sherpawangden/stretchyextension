<html>
<head><title>Stretchy</title></head>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<br>

<div id = "header1">
    <svg viewBox="0 0 500 500">
        <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
        <text width="500">
            <textPath xlink:href="#curve" startOffset="50%" text-anchor="middle"> stretchy</textPath>
        </text>
        </svg>
</div>
<br>
<div id = "element1">
    <br>
<button class="button1" id = "getStretch">Get Stretch Right Now </button>

<br>
<br>
<form>
  <a class = "bodyText" >Get a stretch every </a>
  <br>
    <input id = "stretchMinutes" type="number" min="1" name="Time" value = "30" size = "1">
    <a class = "bodyText" > minutes </a> <br>
<div id = "sideText">
    <a class = "sideText"> Some videos are compilations, do one or more stretches as you wish.</a>
</div>
</form>

<form>
  <a class = "bodyText" > Long stretch every</a>
  <br>
  <input id = "longMinutes" type="number" min="1" name="Time" value = "0" size="1">
  <a class = "bodyText" > hours </a>
  <br>
  <div id = "sideText1">
  <a class = "sideText"> Long videos are typically ten minutes.</a>
</div>
</form>
<div id = "Buttons">
<button id = "setLongDuration">Set Stretch Times </button>
<button class = button1 id = "stopStretches" style = "display: none;">Stop Stretches</button>
</div>
<div id = "tail">
<div id = "imageMute">
<img src = "muted.svg" id = "muted" style = "display: none" title = "Mute Notifications" width = "35" height = "35">
<img src = "unmutelight.svg" id = "unmutelight" style = "display: none" title = "Mute Notifications" width = "35" height = "35">
<img src = "unmuted.svg"  id = "unmuted" title = "Mute Notifications" width = "35" height = "35">
</div>
<div id = "selectConfirm">
<a style = "font-size: 15px;"> &nbsp; &nbsp; &nbsp;  Times are set </a>
<br>
</div>
</div>
<script src="popup.js"></script>
</body>
</html>
